<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style type="text/css">
	*{
		margin:0; padding:0;
	}
	.fd1{
		width:150px; height:300px; background-color:#ff0000;
	}
	.fd2{
		width:150px; height:150px; background-color:#ff0000;
	}
	</style>
	<script type="text/javascript" src="jquery-1.8.3.min.js"></script>
	<script type="text/javascript" src="Suspension.js"></script>
	<script type="text/javascript">
		$(function(){
			$(".fd1").Suspension('middle');
			$(".fd2").Suspension('leftbottom');
		});
	</script>
</head>
<body style="height: 5000px;">
	<div class="fd1"></div>
	<div class="fd2"></div>
</body>
</html>
