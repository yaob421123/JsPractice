<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>编辑简历页面</title>
    <link href="css/base.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>


</head>
<body>
	<div class="resume_content_box">
		<span class="tit" id="gzjl">工作经验</span>
		<span class="tit_required">(必填)</span>
	</div>
	<div class="Resume_Box_Content_revise">
		<ul>
			<li class="text">
				<b>公司名称</b>
				<input type="text" value="请输入公司名称">
			</li>
			<li class="select">
				<b>任职时间</b>
				<span id="Resume_RenZhiShiJian" class="Resume_Select_Time" data-time-type='1'></span>
			</li>
			<li class="select">
				<b>任职时间(结束)</b>
				<span id="Resume_RenZhiShiJianOver" class="Resume_Select_Time" data-time-type='3'></span>
			</li>
			<li class="select">
				<b>学历/学位</b>
				<span id="Resume_XueLi" class="Resume_Select_Info" data-info-type='5'></span>
			</li>
			<li class="select">
				<b>入学时间</b>
				<span id="Resume_RuXueShiJian" class="Resume_Select_Time" data-time-type='1'></span>
			</li>
			<li class="select">
				<b>期望薪金(税前)</b>
				<span id="Resume_Money" class="Resume_Select_Info" data-info-type='2'></span>
			</li>
			<li class="job_description">
				<b>工作描述</b>
				<textarea name="" id="" cols="5" maxlength='2000' placeholder="请输入工作描述，字数不超过2000字。"></textarea>
			</li>
		</ul>
	</div>
	<div class="Resume_btn"><a href="#">保存</a></div>
	<div id="Resume_Pop"></div>
	<!-- 日期 -->
	<div id="ResumeTime" class="Resume_Pop_close">
	    <div class="btn">
	        <span class="close">取消</span>
	        <span class="finish">完成</span>
	        <span class="noExp">无工作经验</span>
	        <span class="timeNow">至今</span>
	    </div>
	    <div class="wrap">
	        <div class="cloth"></div>
	        <div class="swiper-container" id="ResumeTimeYear">
	            <div class="swiper-wrapper">
	            </div>
	        </div>
	        <div class="swiper-container" id="ResumeTimeMonth">
	            <div class="swiper-wrapper">
	            </div>
	        </div>
	    </div>
	</div>
	<!-- 地区 -->
	<div id="Resume_HuKou_Select" class="Resume_Pop_close">
		<div class="btn"><span class="close">取消</span></div>
		<div class="wrap">
			<div class="swiper-container swiper1" id="Resume_HuKou_SelectList">
				<dl class="swiper-wrapper">
				</dl>
			</div>
			<div class="swiper-container swiper2" id="Resume_HuKou_ShowList">
				<dl class="swiper-wrapper">
				</dl>
			</div>
		</div>
	</div>
	<!-- 通用select -->
	<div id="Resume_Info_Select" class="Resume_Pop_close">
		<div class="btn"><span class="close">取消</span></div>
		<div class="wrap">
			<div class="swiper-container" id="Resume_Info_SelectList">
				<dl class="swiper-wrapper">
				</dl>
			</div>
		</div>
	</div>
	<!-- 职位类别 -->
	<div id="Resume_Job_Select" class="Resume_Pop_close">
		<div class="btn"><span class="close">取消</span></div>
		<div class="wrap">
			<div class="swiper-container" id="Resume_Job_SelectList_l">
				<dl class="swiper-wrapper">
				</dl>
			</div>
			<div class="Resume_JobType_ShowList" id="Resume_JobType_ShowList">
				<div class="titBack">项目管理/项目协调</div>
				<div class="swiper-container" id="Resume_Job_SelectList_r">
					<dl class="swiper-wrapper">
						<dd class="swiper-slide">bbb</dd>
						<dd class="swiper-slide">bbb</dd>
						<dd class="swiper-slide">bbb</dd>
						<dd class="swiper-slide">bbb</dd>
						<dd class="swiper-slide">bbb</dd>
						<dd class="swiper-slide">bbb</dd>
						<dd class="swiper-slide">bbb</dd>
						<dd class="swiper-slide">bbb</dd>
						<dd class="swiper-slide">bbb</dd>
						<dd class="swiper-slide">bbb</dd>
						<dd class="swiper-slide">bbb</dd>
						<dd class="swiper-slide">bbb</dd>
						<dd class="swiper-slide">bbb</dd>
						<dd class="swiper-slide">bbb</dd>
						<dd class="swiper-slide">bbb</dd>
						<dd class="swiper-slide">bbb</dd>
						<dd class="swiper-slide">bbb</dd>
						<dd class="swiper-slide">bbb</dd>
						<dd class="swiper-slide">bbb</dd>
						<dd class="swiper-slide">bbb</dd>
					</dl>
				</div>
			</div>
		</div>
	</div>
	<script src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/JSON.js"></script>
	<script type="text/javascript" src="js/rusume.js"></script>
</body>
</html>
