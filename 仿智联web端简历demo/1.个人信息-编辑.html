<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <meta name="format-detection" content="telephone=no, email=no"/>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>仿智联招聘编辑简历页面</title>
    <link href="css/base.css" rel="stylesheet" type="text/css" />
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="js/jquery-1.8.3.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>


</head>
<body>
	<div class="resume_content_box">
		<span class="tit" id="grxx">个人信息</span>
		<span class="tit_required">(必填)</span>
	</div>
	<div class="Resume_Box_Content_revise">
		<ul>
			<li class="file">
				<b>姓名</b>
				<span><img src="images/resume_headimg_60.png" alt=""></span>
				<input type="file" >
			</li>
			<li class="text">
				<b>姓名</b>
				<input type="text"  value="姚宾">
			</li>
			<li class="sex" id="Resume_Box_Sex">
				<b>性别</b>
				<span class="n" data-sex='2'>女</span> 
				<span class="m h" data-sex='1'>男</span>
			</li>
			<li class="select">
				<b>出生日期</b>
				<span id="Resume_ChuSheng" class="Resume_Select_Time" data-time-type='1'>2016-07</span>
			</li>
			<li class="select">
				<b>参加工作时间</b>
				<span id="Resume_CanJia" class="Resume_Select_Time" data-time-type='2'>2016-07</span>
			</li>
			<li class="select">
				<b>户口所在地</b>
				<span id="Resume_Btn_Hukou" class="Resume_Select_City" data-city-type='1'>黄冈</span>
			</li>
			<li class="select">
				<b>现居住城市</b>
				<span id="Resume_Btn_XianJuZhu" class="Resume_Select_City" data-city-type='2'>上海</span>
			</li>
			<li class="text">
				<b>手机号码</b>
				<input type="text" maxlength="11" value="13666666666">
			</li>
			<li class="text">
				<b>邮箱地址</b>
				<input type="text" value="13666666666@163.com">
			</li>
		</ul>
	</div>
	<div id="Resume_Pop"></div>
	<!-- 日期 -->
	<div id="ResumeTime" class="Resume_Pop_close">
	    <div class="btn">
	        <span class="close">取消</span>
	        <span class="finish">完成</span>
	        <span class="noExp">无工作经验</span>
	        <span class="timeNow">至今</span>
	    </div>
	    <div class="wrap">
	        <div class="cloth"></div>
	        <div class="swiper-container" id="ResumeTimeYear">
	            <div class="swiper-wrapper">
	            </div>
	        </div>
	        <div class="swiper-container" id="ResumeTimeMonth">
	            <div class="swiper-wrapper">
	            </div>
	        </div>
	    </div>
	</div>
	<!-- 地区 -->
	<div id="Resume_HuKou_Select" class="Resume_Pop_close">
		<div class="btn"><span class="close">取消</span></div>
		<div class="wrap">
			<div class="swiper-container swiper1" id="Resume_HuKou_SelectList">
				<dl class="swiper-wrapper">
				</dl>
			</div>
			<div class="swiper-container swiper2" id="Resume_HuKou_ShowList">
				<dl class="swiper-wrapper">
				</dl>
			</div>
		</div>
		
	</div>
	<div class="Resume_btn"><a href="#">保存</a></div>
	<script src="js/swiper.min.js"></script>
	<script type="text/javascript" src="js/JSON.js"></script>
	<script type="text/javascript" src="js/rusume.js"></script>
</body>
</html>
